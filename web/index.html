<!DOCTYPE html>
<html>
  <head>
    <title>Pyzzlix</title>
    <style>
        html, body { margin: 0; padding: 20px; }
        
        body { 
            background: #222;
        }
        
        #applet_container {
            margin: 0 auto;
            width: 800px;
            height: 600px;
            padding: 5px 5px 5px 5px;
            background: url(appletframe-800x600-v2.png) no-repeat;
        }
    </style>
  </head>
  <body>
  <div id="applet_container">
  <applet id="pyzzlix_applet" code="org.lwjgl.util.applet.AppletLoader" archive="lwjgl_util_applet.jar" codebase="." width="800" height="600">

    <param name="al_title" value="Pyzzlix">
    <param name="al_main" value="se.nederlag.pyzzlix.PyzzlixApplet">
    <param name="al_logo" value="logo.png">
    <param name="al_progressbar" value="progressbar.png">

    <param name="boxbgcolor" value="black">
    <param name="boxfgcolor" value="white">

    <param name="al_jars" value="pyzzlix-applet-1.0.jar, gdx.jar, gdx-backend-lwjgl.jar">

    <param name="al_windows" value="gdx-natives.jar, gdx-backend-lwjgl-natives.jar">
    <param name="al_linux" value="gdx-natives.jar, gdx-backend-lwjgl-natives.jar">
    <param name="al_mac" value="gdx-natives.jar, gdx-backend-lwjgl-natives.jar">
    <param name="al_solaris" value="gdx-natives.jar, gdx-backend-lwjgl-natives.jar">

    <param name="codebase_lookup" value="false">

    <param name="java_arguments" value="-Dsun.java2d.noddraw=true -Dsun.awt.noerasebackground=true -Dsun.java2d.d3d=false -Dsun.java2d.opengl=false -Dsun.java2d.pmoffscreen=false -Xmx800M">
    <param name="lwjgl_arguments" value="-Dorg.lwjgl.input.Mouse.allowNegativeMouseCoords=true">
    <param name="separate_jvm" value="true">
    <param name="codebase_lookup" value="false">
  </applet>
  </div>
  </body>
</html>
